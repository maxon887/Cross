matrix:
  include:
    - language: objective-c
      script:
        - cd Demo/Projects/iOS/
        - xcodebuild -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO
    - language: android
      sudo: true
      before_install:
        #- rm -fr $HOME/android-ndk-r16b
